services:
  postgres:
    image: postgres:15
    container_name: ai_scan_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Создание таблицы session_summary ---------------------------------
  migrate_summary:
    build: .
    container_name: ai_scan_summary_migration
    env_file: .env
    depends_on:
      - postgres
    command: >
      sh -c "python summary/sql.py"
    restart: "no"

  # --- FASTAPI -----------------------------------------------------------
  fastapi:
    build: .
    container_name: ai_scan_fastapi
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
      - migrate_summary      # <--- FastAPI стартует только после миграции summary
    ports:
      - "8000:8000"
    command: >
      sh -c "python db/create_tables.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # --- Summary Worker ----------------------------------------------------
  summary_worker:
    build: .
    container_name: ai_scan_summary_worker
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
      - migrate_summary      # <--- Worker стартует только после миграции summary
    command: >
      sh -c "python -m summary.worker"

volumes:
  postgres_data:
