  # POSTGRES (–¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ docker-—Å–µ—Ç–∏)
  # --------------------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: ai_scan_postgres
    restart: always
    env_file:
      - .env
    environment:
      TZ: "UTC"
      PGTZ: "UTC"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command:
      - "postgres"
      - "-c"
      - "timezone=UTC"
    # üö´ –ë–ï–ó ports ‚Äî Postgres –Ω–µ –≤–∏–¥–µ–Ω —Å–Ω–∞—Ä—É–∂–∏
    networks:
      - internal
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --------------------------------------------------------------------
