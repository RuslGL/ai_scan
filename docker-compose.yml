version: "3.9"

services:
  # --------------------------------------------------------------------
  # POSTGRES (порт открыт наружу специально для PyCharm / DBeaver)
  # --------------------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: ai_scan_postgres
    restart: always
    env_file:
      - .env
    environment:
      TZ: "UTC"
      PGTZ: "UTC"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command:
      - "postgres"
      - "-c"
      - "timezone=UTC"
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - internal
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --------------------------------------------------------------------
  # FASTAPI backend
  # --------------------------------------------------------------------
  fastapi:
    build: .
    container_name: ai_scan_fastapi
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - internal
    ports:
      - "8000:8000"
    command: >
      sh -c "python db/create_tables.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # --------------------------------------------------------------------
  # SUMMARY WORKER
  # --------------------------------------------------------------------
  summary_worker:
    build: .
    container_name: ai_scan_summary_worker
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - internal
    command: >
      sh -c "python summary/worker.py"

# --------------------------------------------------------------------
# СЕТИ: внутренняя сеть между контейнерами
# --------------------------------------------------------------------
networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
