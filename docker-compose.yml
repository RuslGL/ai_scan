version: "3.9"

services:
  # --------------------------------------------------------------------
  # POSTGRES (порт открыт наружу специально для PyCharm / DBeaver)
  # --------------------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: ai_scan_postgres
    restart: always
    env_file:
      - .env
    environment:
      TZ: "UTC"
      PGTZ: "UTC"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command:
      - "postgres"
      - "-c"
      - "timezone=UTC"
    ports:
      - "${POSTGRES_PORT}:5432"     # ← снова доступен снаружи
    networks:
      - internal
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --------------------------------------------------------------------
  # MIGRATION (по желанию, отключено)
  # --------------------------------------------------------------------
  # migrate_summary:
  #   build: .
  #   container_name: ai_scan_summary_migration
  #   env_file:
  #     - .env
  #   depends_on:
  #     - postgres
  #   command: >
  #     sh -c "python -m summary.sql"
  #   restart: "no"
  #   networks:
  #     - internal

  # --------------------------------------------------------------------
  # FASTAPI backend
  # --------------------------------------------------------------------
  fastapi:
    build: .
    container_name: ai_scan_fastapi
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
      # - migrate_summary
    networks:
      - internal
    ports:
      - "8000:8000"                  # API доступен наружу
    command: >
      sh -c "python db/create_tables.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # --------------------------------------------------------------------
  # SUMMARY WORKER
  # --------------------------------------------------------------------
  summary_worker:
    build: .
    container_name: ai_scan_summary_worker
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
      # - migrate_summary
    networks:
      - internal
    command: >
      sh -c "python -m summary.worker"

# --------------------------------------------------------------------
# СЕТИ: внутренняя сеть между контейнерами
# --------------------------------------------------------------------
networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
