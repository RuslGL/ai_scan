services:
  # --------------------------------------------------------------------
  # POSTGRES
  # --------------------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: ai_scan_postgres
    restart: always
    env_file:
      - .env
    environment:
      TZ: "UTC"
      PGTZ: "UTC"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command:
      - "postgres"
      - "-c"
      - "timezone=UTC"
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --------------------------------------------------------------------
  # MIGRATION: create session_summary table
  # --------------------------------------------------------------------
  migrate_summary:
    build: .
    container_name: ai_scan_summary_migration
    env_file:
      - .env
    depends_on:
      - postgres
    command: >
      sh -c "python -m summary.sql"
    restart: "no"

  # --------------------------------------------------------------------
  # FASTAPI
  # --------------------------------------------------------------------
  fastapi:
    build: .
    container_name: ai_scan_fastapi
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
      - migrate_summary
    ports:
      - "8000:8000"
    command: >
      sh -c "python db/create_tables.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # --------------------------------------------------------------------
  # SUMMARY WORKER
  # --------------------------------------------------------------------
  summary_worker:
    build: .
    container_name: ai_scan_summary_worker
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
      - migrate_summary
    command: >
      sh -c "python -m summary.worker"

volumes:
  postgres_data:
