    build: .
    container_name: ai_scan_fastapi
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
      # - migrate_summary   # –≤–∫–ª—é—á–∏—Ç—å –µ—Å–ª–∏ –Ω—É–∂–µ–Ω –ø—Ä–æ–≥–æ–Ω –º–∏–≥—Ä–∞—Ü–∏–∏
    networks:
